<div class="form-title mb-5">
    <h2>Sign Up</h2>
</div>
<form [formGroup]="signUpForm">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="number" class="form-label">Number</label>
        <input formControlName="number" type="text" class="form-control" id="number" aria-describedby="numberHelp">
      </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input formControlName="confirmPassword" type="password" class="form-control" id="confirmPassword">
      </div>
    <button type="submit" (click)="signUpFormSubmit()" class="btn btn-primary" [disabled]="signUpForm.invalid">Sign Up</button>
</form>
